networks:
  realtime-net:
    driver: bridge

volumes:
  minio_data:
  ingestion_pgdata:

services:
  conductor-server:
    image: conductoross/conductor-standalone:3.15.0
    container_name: conductor-server-realtime
    environment: 
      - DB=memory
      - conductor.event-queues.kafka.enabled=false
      - conductor.default-event-queue.type=inmemory
      - conductor.event-processor.enabled=false
      - workflow.http.readTimeout=600000
      - workflow.http.connectTimeout=60000
      - conductor.app.asyncUpdateShortRunningWorkflows=true
      - conductor.app.asyncUpdateDelay=100
      - conductor.http.task.readTimeout=600000
      - conductor.http.task.connectTimeout=60000
    ports:
      - "8080:8080" 
      - "5000:5000"
    networks:
      - realtime-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: minio-event
    ports:
      - "9000:9000"    
      - "9005:9001"      
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s
    networks:
      - realtime-net
  
  postgres:
    image: postgres:14
    container_name: ingestion-postgres
    environment:
      POSTGRES_DB: ingestion_db
      POSTGRES_USER: ingestion_user
      POSTGRES_PASSWORD: ingestion_pass
    ports:
      - "5432:5432"
    volumes:
      - ingestion_pgdata:/var/lib/postgresql/data
      
    networks:
      - realtime-net
    restart: unless-stopped



  ingestion-api:
    build: ./ingestion_api
    container_name: ingestion-api-realtime
    ports:
      - "8000:8000"
    environment:
      - CONDUCTOR_SERVER=http://conductor-server:8080/api
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - DATABASE_URL=postgresql+psycopg2://ingestion_user:ingestion_pass@postgres:5432/ingestion_db
    volumes:
      - ./conductor/workflows/bundeled_workflows:/app/workflows/bundled:ro
      - ./conductor/workflows/standalone_service_workflows:/app/workflows/standalone:ro 
      - ./conductor/workflows/batch_pipeline_workflow.json:/app/workflows/batch_pipeline_workflow.json:ro 
    networks:
      - realtime-net
    restart: unless-stopped
    depends_on:
      conductor-server:
        condition: service_healthy
      postgres:
        condition: service_started


  email-hygiene:
    build: ./services/email_hygiene
    container_name: email-hygiene-realtime
    ports:
      - "9001:9000"
    networks:
      - realtime-net
    restart: unless-stopped


  nameparse:
    build: ./services/nameparse
    container_name: nameparse-realtime
    ports:
      - "9002:9000"
    networks:
      - realtime-net
    restart: unless-stopped

  reverse-email:
    build: ./services/reverse_email
    container_name: reverse-email-realtime
    ports:
      - "9003:9000"
    networks:
      - realtime-net
    restart: unless-stopped


  ca-address-lookup-realtime:
    build: ./services/ca_address_lookup
    container_name: ca-address-lookup-realtime
    ports:
      - "9006:9000"
    networks:
      - realtime-net
    restart: unless-stopped
  
  us-address-lookup-realtime:
    build: ./services/us_address_lookup
    container_name: us-address-lookup-realtime
    ports:
      - "9007:9000"
    networks:
      - realtime-net
    restart: unless-stopped

  combined-suppression-realtime:
    build: ./services/combined_suppression
    container_name: combined-suppression-realtime
    ports:
      - "9008:9000"
    networks:
      - realtime-net
    restart: unless-stopped

  export-to-csv:
    build: ./services/export_to_csv
    container_name: export-to-csv-realtime
    ports:
      - "9004:9000"
    environment:
      - CONDUCTOR_SERVER=http://conductor-server:8080/api
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    networks:
      - realtime-net
    restart: unless-stopped

  batch-pipeline:
    build: ./services/batch_pipeline
    container_name: batch-pipeline
    ports:
      - "9009:9000"
    environment:
      - WORKBENCH_API_BASE_URL=http://workbench-api:8080
      - DATABASE_API_BASE_URL=http://ingestion-api:8000
    networks:
      - realtime-net
    restart: unless-stopped
    depends_on:
      - ingestion-api
  
  batch-monitor-worker:
    build: ./services/batch_monitor_worker
    container_name: batch-monitor-worker
    ports:
      - "9010:9000"
    environment:
      - CONDUCTOR_SERVER=http://conductor-server:8080/api
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - DATABASE_URL=postgresql+psycopg2://ingestion_user:ingestion_pass@postgres:5432/ingestion_db
    networks:
      - realtime-net
    restart: unless-stopped